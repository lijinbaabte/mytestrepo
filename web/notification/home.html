<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/myScript.js"></script>

</head>
<body>
	<div style="display:flex;" id="notificationArea">
		<div class="title" id="notification_cmp">
			<sup class="number">0</sup>
			<div class="sub">

			</div>
		</div>
		<div id="notification_enq">
			<sup class="number">0</sup>
			<div class="sub">

			</div>
		</div>
		<div id="notification_req">
			<sup class="number">0</sup>
			<div class="sub">

			</div>
		</div>
	</div>
	<div id="loginArea">
		<input placeholder="Your company name" type="text" id="companyName">
		<input type="button" value="Login" id="btn_login"><br>
		<hr>
		<input placeholder="To which company?" type="text" id="ToCompany">
		<input placeholder="Your name" type="text" id="userName">
		<input placeholder="message" type="text" id="msg">
		<select id="type">
			<option value="enq">Enquiry</option>
			<option value="cmp">Complaint</option>
			<option value="req">Request</option>
		</select>

		<input type="button" value="Send" id="btn_send">

	</div>


	<div id="sampleElem">
					<table class="elementInfo">
						<tr>
							<td class="userIcon" rowspan="3"></td>
						</tr>
						<tr>
							<td class="name">Name</td>
						</tr>
						<tr>
							<td class="msg">Message here</td>
						</tr>
					</table>
				</div>
</body>
</html>
